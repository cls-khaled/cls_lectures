<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>

    <script src="./JS/08-ChatBox.js" defer></script>
    <link rel="stylesheet" href="./CSS/08-ChatBox.css"></link>
</head>
<body>
    
    <div id="demo">
         <form id="form-chat" action="" style="display: none;">
           <input type="text" placeholder="الأسم">
           <input type="email" placeholder="الأيميل">
           <textarea name="" id="" cols="30" rows="10" placeholder="نص الرسالة"></textarea>

           <button type="submit" id="send"> إرسال</button>
           <button type="submit" id="close"> إغلاق</button>
         </form> <!-- End Form -->
           
         <button id="start"> ابدء المحادثة</button>

    </div> <!-- End Demo -->
</body>
</html>
