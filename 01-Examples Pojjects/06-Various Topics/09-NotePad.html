<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notpad</title>
    <script src="./JS/09-NotePad.js" defer></script>
    <link rel="stylesheet" href="./CSS/09-NotePad.css"></link>
</head>
<body>
    
    <div class="box-notes">
        <h1> ملاحظاتك</h1>
        <div class="box-form">
             
            <input type="text" id="title-note" placeholder="اكتب عنوان الملاحظة"></input>
            <button id="add" title="Add Notes"> أضف ملاحظاتك</button>
        </div> <!-- End Box Form-->
            <textarea name="" id="content-note" cols="30" rows="10" title="content note"></textarea>

            <section id="output">
               <div class="item">
                <button class="remove" title="remove Content">حذف</button>
                 <h2 class="title-note"> عنوان الملاحظة</h2>
                  <p class="content-note"> تفاصيل الملاحظة</p>
               </div> <!-- end item-->




               
            </section> <!-- End output-->

            
        
    </div> <!-- End Box Note-->
</body>
</html>
