<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Symbole in CSS </title>
    
    <style>
        .conatiner{
            width: 500px;
            height: 500px;
            background-color: green;
        }

        .conatiner h1{
            color: blue;
            background-color: blueviolet;
            border: solid 10px orange;
        }

        .conatiner2{
            width: 500px;
            height: 500px;
            background-color: rgb(116, 8, 89);
            margin-top: 100px;
        }

        .conatiner2 > h1{
            color: rgb(255, 255, 255);
            background-color: rgb(18, 110, 98);
            border: double 10px orange;
        }

        .conatiner3{
            width:800px;
            height: 500px;
            background-color: rgb(25, 102, 83);
            margin-top: 100px;
        }

        .conatiner3 span+h1{
            color: yellow;
            font-size: 3em;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <div class="conatiner">

        <h1> Heading 1</h1>

        <h1> Heading 2</h1>

        <div>
            <h1> Heading 3 </h1>
        </div>

        <h1> Heading 4</h1>

        <div>
            <div>
                <h1> Heading 5</h1>
            </div>
        </div>
    </div>





    <div class="conatiner2">

        <h1> Heading 1</h1>

        <h1> Heading 2</h1>

        <div>
            <h1> Heading 3 </h1>
        </div>

        <h1> Heading 4</h1>

        <div>
            <div>
                <h1> Heading 5</h1>
            </div>
        </div>
    </div>




    <div class="conatiner3">

        <span> First Line </span>
        <h1> Heading One .................</h1>

        <span> Second Line </span>
        <div></div>
        <h1> Heading Two ..............................</h1>

        <span> Third Line </span>
        <h1> Heading Three  .................</h1>
    </div>
</body>
</html>
