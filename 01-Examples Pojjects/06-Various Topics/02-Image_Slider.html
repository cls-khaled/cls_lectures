<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Slider</title>


    <script src="https://kit.fontawesome.com/adc4864ef0.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./CSS/02-Image_Slider.css"></link>
    <script src="./JS/02-Image_Slider.js" defer></script>
</head>
<body>
    
    <div class="sliders">
          
        <div class="slider-item fade">
         
            <img src="./Images/Slider1.jfif" alt="travel">
            <div class="text"> Image Caption</div>
        </div><!-- End Sldier Item-->


        <div class="slider-item fade">
         
            <img src="./Images/Slider2.jfif" alt="travel">
            <div class="text"> Image Caption</div>
        </div><!-- End Sldier Item-->


        <div class="slider-item fade">
         
            <img src="./Images/Slider3.jfif" alt="travel">
            <div class="text"> Image Caption</div>
        </div><!-- End Sldier Item-->


        <div class="slider-item fade">
         
            <img src="./Images/Slider4.jfif" alt="travel">
            <div class="text"> Image Caption</div>
        </div><!-- End Sldier Item-->


        <!-- Left And Right Arrow Slider -->
            
        <div class="navigation">
           
            <button class="prev" title="prev button" onclick="navSlider(-1)"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="next" title="next button" onclick="navSlider(1)"><i class="fa-solid fa-chevron-right"></i></button>
      
        </div> <!-- End Navigation -->
        <!-- End Left And Right Arrow Slider -->
    </div> <!-- End Sliders -->
</body>
</html>
