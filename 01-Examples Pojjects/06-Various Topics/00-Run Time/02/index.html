<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      *{
         list-style: none;
      }
      .offer-name, .offer-number{
         margin:0 10px 0 0 ;
      }
      li{
         margin-bottom: 10px;
      }
   </style>
</head>
<body>
   <div>
      <ul id="myUl">
         <li>
            <input type="text" placeholder="offer name" id="offerName" class="offer-name">
            <input type="text" id="offerNumber" placeholder="offer number" class="offer-number">
            <button id="plusBtn">Add</button>
         </li>
      </ul>
   </div>

   <script>
      const offerName = document.getElementById("offerName");
      const offerNumber = document.getElementById("offerNumber");
      const myUl = document.getElementById("myUl");
      const plusBtn = document.getElementById("plusBtn");

      plusBtn.addEventListener("click", add)
      
      function add() {
         let newItem = document.createElement("li");
         let newOfferName = document.createElement("input");
         newOfferName.type = "text";
         newOfferName.placeholder = "Offer Name";
         newOfferName.classList.add("offer-name");
         let newOfferNumber = document.createElement("input");
         newOfferNumber.type = "number";
         newOfferNumber.placeholder = "Offer Number";
         newOfferNumber.classList.add("offer-number");
         let newPlusBtn = document.createElement("button");
         newPlusBtn.textContent = "Add"; 
         let deleteBtn = document.createElement("button");
         deleteBtn.textContent = "Delete"; 
         newItem.appendChild(newOfferName);
         newItem.appendChild(newOfferNumber);
         newItem.appendChild(newPlusBtn);
         newItem.appendChild(deleteBtn);
         newPlusBtn.addEventListener("click",add);
         myUl.appendChild(newItem);
         deleteBtn.addEventListener("click",function(){
            myUl.removeChild(newItem);
         })
      };

   </script>
</body>
</html>
