<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-pop_Up_By_Transations</title>

    <script src="https://kit.fontawesome.com/adc4864ef0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Css/03-popup_Login.css">
</head>
<body>

    <div class="popup center">

        <div class="txt">
          
             Login New
        </div> <!-- End icon-->

        

        <div class="description">
         
            <form>
                 <label> Email</label>
                 <input type="text" placeholder="Enter Email">

                 <label> Password</label>
                 <input type="password" placeholder="Enter Password">
                 
                 <input type="checkbox" title="checkbox"> <h5> Remember me</h5>


                 <button> Sign In</button>

                 <a href="#"> Forgot password ?</a>
            </form> <!-- End Form-->

        </div> <!-- End description-->

        <div class="dismiss-btn">
         
            <button id="dismiss-popup-btn">
              Dismiss
            </button>
        </div> <!-- end dismiss-->
     </div> <!-- End popup-->
        

     <div class="center">
        <button id="open-popup-btn"> open popup</button>
     </div> <!-- End Center-->
    <script src="./JS/03-popup_Login.js"></script>
</body>
</html>
