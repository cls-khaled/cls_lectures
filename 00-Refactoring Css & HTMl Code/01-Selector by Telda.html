<!DOCTYPE html>
<html>
<head>
<style>
[title~="flower"] {
  border: 5px solid green;
  padding: 20px;
  background-color: red;
}
</style>
</head>
<body>

<h1>Demo of the [attribute~=value] selector</h1>

<p>Elements with a title attribute containing the word "flower" is styled with a green solid border:</p>

<img src="./photo/473288913_999965782158387_862523932232146377_n.jpg" title="klematis flower" width="150" height="120">
<img src="./photo/ALIIIIIIIIIIIIIII.jpg" title="flower summer" width="150" height="120">
<img src="./photo/Logo.png" title="landscape no flowers" width="150" height="120">

</body>
</html>
