<!DOCTYPE html>
<html>
<head>
<style>
[x|=en] {
  background: yellow;
  border: solid 10px green;
  font-size: 2em;
}
</style>
</head>
<body>

<h1>Demo of the [attribute|=value] selector</h1>

<p>Elements with a lang attribute value of "en" or "en-" is styled with a yellow background:</p>

<p x="en">Hello!!!!!!!!!!!!!!!!!!!!!!!!!</p>
<p x="en-us">Hi!</p>
<p x="en-gb">Ello!</p>
<p x="us">Hi!</p>
<p x="no">Hei!</p>

</body>
</html>
