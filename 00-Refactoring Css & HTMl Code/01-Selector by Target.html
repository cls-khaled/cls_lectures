<!DOCTYPE html>
<html>
<head>
<style>
a[target="_blank"] {
  background-color: yellow;
  border: solid 10px black;
  margin: 20px;
}

p[lang="it"] {
  background-color: salmon;
}
</style>
</head>
<body>

<h1>Demo of the [attribute=value] selector</h1>

<p>Links with target="_blank" is styled with a yellow background:</p>

<a href="https://www.google.com">Google.com</a><br>
<a href="https://www.google.com" target="_blank">Google.com</a><br>
<a href="https://www.microsoft.com" target="_blank">Microsoft.com</a>

<p>Paragraphs with lang="it" is styled with a salmon background color:</p>

<p>Hello world!</p>
<p lang="no">Hei verden!</p>
<p lang="it">Salve, mondo!</p>

</body>
</html>
