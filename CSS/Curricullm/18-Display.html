<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Display </title>

          <style>
             
             ul li{
                    color: red;
                    font-size: 1.5em;
                    background-color: blue;

                    list-style-type: none;
                    width: 180px;
                    height: 50px;
                    text-align: center;
                    line-height: 50px;
                    border: solid 5px red;

                    display: block;
                    display: inline;
                    display: inline-block;
             }

             ul li:hover{
                    background-color: green;
                    color: white;
                    transition: all 2s ;
             }

             a{
                    color: black;
                    font-size: 1.5em;
                    background-color: yellow;  
                    width: 200px;
                    height: 50px;
                    text-align: center;
                    line-height: 50px;
                    border: solid 5px red;

                    display: inline;
                    display: inline-block;
                    display: block;
             }
          </style>
</head>
<body>
                 <ul>
                    <li> HOME </li>
                    <li> Products </li>
                    <li> Services </li>
                    <li> About US </li>
                    <li> Contact US  </li>
                </ul>  
                
                
                <a href="#"> Home </a>
                <a href="#"> Home </a>
                <a href="#"> Home </a>
                <a href="#"> Home </a>
                <a href="#"> Home </a>
</body>
</html>
