<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> transform</title>

          <style>
                    body{
                              overflow-x: hidden;
                    }
                    .box{
                              width: 300px;
                              height: 300px;
                              background-color: red;
                           
                              /* transition: all 1s; */

                              animation-name: RotateBytran;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                            
                            
                    }

                    .boxByRotateX{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(64, 24, 184);
                              
                              animation-name: RotateBytranByX;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                    }

                    .boxByRotateY{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(64, 24, 184);
                              
                              animation-name: RotateBytranByY;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                    }

                    .boxBySkew{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(64, 24, 184);
                              
                              animation-name: SkewByTrans;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                    }

                    .boxBySkewX{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(64, 24, 184);
                              
                              animation-name: SkewByTransX;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                    }

                    
                    .boxBySkewY{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(64, 24, 184);
                              
                              animation-name: SkewByTransY;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                    }

                    .boxByTransalteXAndY{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(145, 6, 104);
                              
                              animation-name: TransalteXAndY;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                    }


                    .boxByTransalteX{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(145, 6, 104);
                              
                              animation-name: TransalteX;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                              position: absolute;
                              right: 0px
                    }

                    .boxByScale{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(145, 6, 104);
                              
                              animation-name: TransalteByScale;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                         
                    }

                    .boxByScaleY{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(145, 6, 104);
                              
                              animation-name: TransalteByScaleY;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                         
                    }
                    
                    .boxByScaleX{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(145, 6, 104);
                              
                              animation-name: TransalteByScaleX;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                         
                    }
                    

                    .boxByMatrix{
                              width: 300px;
                              height: 300px;
                              background-color: rgb(145, 6, 104);
                              
                              animation-name: TransalteByMatrix;
                              animation-duration: 1s;
                              animation-iteration-count: infinite;
                              animation-timing-function: linear;
                         
                    }
                    
                    
                    /* .box:hover{

                              background-color: green;
                              transform: rotate(360deg);
                    } */

                    @keyframes RotateBytran {
                              0%{
                                        transform: rotate(0deg);
                                        background-color: yellow;
                              }

                              100%{
                                        transform: rotate(360deg);
                                        background-color: aqua;
                                        border-radius: 100%;
                              }
                              
                    }

                    /*------------------------------*/
                    @keyframes RotateBytranByX {
                              0%{
                                        transform: rotateX(0deg);
                                        background-color: yellow;
                              }

                              100%{
                                        transform: rotateX(360deg);
                                        background-color: aqua;
                                        border-radius: 100%;
                              }
                              
                    }

                    /*------------------------------*/
                    @keyframes RotateBytranByY {
                              0%{
                                        transform: rotateY(0deg);
                                        background-color: yellow;
                              }

                              100%{
                                        transform: rotateY(360deg);
                                        background-color: aqua;
                                        border-radius: 100%;
                              }
                              
                    }

                    /*------------------------------*/
                    @keyframes SkewByTrans {
                              0%{
                                        transform: skew(0deg,0deg);
                                        background-color: yellow;
                              }

                              100%{
                                        transform: skew(0deg,45deg);
                                        background-color: aqua;
                                        /* border-radius: 100%; */
                              }
                              
                    }

                    /*------------------------------*/
                    @keyframes SkewByTransX {
                              0%{
                                        transform: skewX(0deg);
                                        background-color: yellow;
                              }

                              100%{
                                        transform: skewX(45deg);
                                        background-color: aqua;
                                        border-radius: 100%;
                              }
                              
                    }

                     /*------------------------------*/
                     @keyframes SkewByTransY {
                              0%{
                                        transform: skewY(45deg);
                                        background-color: yellow;
                              }

                              100%{
                                        transform: skewY(0deg);
                                        background-color: aqua;
                                        border-radius: 100%;
                              }
                              
                    }

                     /*------------------------------*/
                     @keyframes TransalteXAndY {
                              0%{
                                        transform:translate(-150%,300px);
                                        background-color: rgb(13, 190, 90);
                              }

                              100%{
                                        transform: translate(50%,100px);
                                        background-color: rgb(0, 0, 0);
                                        border-radius: 100%;
                              }
                              
                    }

                    @keyframes TransalteX {
                              0%{
                                        transform:translate(-150%);
                                        background-color: rgb(183, 6, 130);
                              }

                              100%{
                                        transform: translate(100%);
                                        background-color: rgb(104, 197, 129);
                                        border-radius: 100%;
                              }
                              
                    }

                    @keyframes TransalteByScale {
                              0%{
                                        transform:scale(1);
                                        background-color: rgb(183, 6, 130);
                              }

                              100%{
                                        transform: scale(3);
                                        background-color: rgb(104, 197, 129);
                                        border-radius: 100%;
                              }
                              
                    }

                    @keyframes TransalteByScaleY {
                              0%{
                                        transform:scaleY(1);
                                        background-color: rgb(183, 6, 130);
                              }

                              100%{
                                        transform: scaleY(5);
                                        background-color: rgb(104, 197, 129);
                                        border-radius: 100%;
                              }
                              
                    }

                    @keyframes TransalteByScaleX {
                              0%{
                                        transform:scaleX(1);
                                        background-color: rgb(183, 6, 130);
                              }

                              100%{
                                        transform: scaleX(5);
                                        background-color: rgb(104, 197, 129);
                                        border-radius: 100%;
                              }
                              
                    }

                    @keyframes TransalteByMatrix {
                              0%{

                                        /* matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) */
                                        transform:matrix(0,0,0,0,0,0);
                                        background-color: rgb(183, 6, 130);
                              }

                              100%{
                                        transform: matrix(0.866,0.7,-0.8,0.866,0,0);
                                        background-color: rgb(104, 197, 129);
                                        border-radius: 100%;
                              }
                              
                    }
          </style>
</head>
<body>

          <div class="boxByMatrix"></div>
          <!-- <div class="boxByScaleX"></div> -->
          <!-- <div class="boxByScaleY"></div> -->

          <!-- <div class="boxByScale"></div> -->
     
          <div class="boxByTransalteX"></div>
          <div class="boxByTransalteXAndY"></div>

          <div class="box">  </div>
          <div class="boxByRotateX"></div>

          <div class="boxByRotateY"></div>

          <div class="boxBySkew"></div>

          <div class="boxBySkewX"></div>

          <div class="boxBySkewY"></div>

        
        
</body>
</html>
