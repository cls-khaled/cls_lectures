<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> display and visability</title>

          <style>
                    .red{
                              width: 1000px;
                              height: 300px;
                              background-color: red;
                              margin: 0px auto 0px auto;
                    }

                    .green{
                              width: 1000px;
                              height: 300px;
                              background-color: green;
                              margin: 0px auto 0px auto;

                              display: none;
                    }

                    .blue{
                              width: 1000px;
                              height: 300px;
                              background-color: blue;
                              margin: 0px auto 0px auto;

                              visibility: hidden;
                              visibility: visible;
                    }

                    .orange{
                              width: 1000px;
                              height: 300px;
                              background-color: orange;
                              margin: 0px auto 0px auto;
                    }


                    .btnMneu{
                              width: 200px;
                              height: 50px;
                              background-color: aqua;
                              color: black;
                              text-align: center;
                              line-height: 50px;
                    }

                    .btnMneu .submenu{
                              width: 500px;
                              height: 300px;
                              background-color: blueviolet;
                              border:double 30px black;
                               position: relative;
                               top: 50px;

                               /* visibility: hidden; */
                               display:none;
                    }

                    .btnMneu:hover .submenu{
                      /* visibility: visible; */
                      display: block;
                    }
          </style>
</head>
<body>
          
<div class="btnMneu">

          <div class="submenu">

                    <iframe width="100%" height="300" src="https://www.youtube.com/embed/pRwwgMLl6Xg?si=aStT2fbbjRq-dHKx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
</div>

          <div class="red"></div>
          <div class="green"></div>
          <div class="blue"></div>
          <div class="orange"></div>
</body>
</html>
