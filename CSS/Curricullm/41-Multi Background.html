<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Multi Back ground </title>

          <style>

                    *{
                              margin: 0px;
                    }
                    .navtop{
                              width: 100%;
                              height: 50px;
                              background-color: red;
                    }

                    .placeHolder{
                              width: 90%;
                              height: 1000px;
                              background-color: yellow;
                              margin: auto;
                    }

                    .parallex{
                              width: 100%;
                              height: 300px;
                              background: url("./Photo/DressParallex.jpg") no-repeat fixed center;
                              background-size: cover;
                    }
                    .myFooter{
                              width: 100%;
                              height: 400px;
                              background-color: blueviolet;

                              background: url("./Photo/Tree/TreeCenter.png") no-repeat left /*X   100px  -200px Y */ fixed,
                              url('./Photo/Tree/TreeCenter.png') no-repeat  center fixed,
                              url('./Photo/Tree/TreeRight.png') no-repeat right fixed;
                    }
          </style>
</head>
<body>
      
          <div class="navtop"></div>

          <div class="placeHolder"></div>

          <div class="parallex"></div>

          <div class="myFooter"></div>
</body>
</html>
