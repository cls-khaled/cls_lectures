<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label For </title>
</head>
<body>
    
    <form>
 
        <!-- Starts label tags from here -->
        <label for="student">
                Student
        </label>
        <input type="radio" name="Occupation"
               id="student" value="student"><br>
 
        <label for="business">
                Business
        </label>
        <input type="radio" name="Occupation"
               id="business" value="business"><br>
 
        <label for="other">
                Other
        </label>
        <!-- Ends label tags here -->
 
        <input type="radio" name="Occupation"
               id="other" value="other">

               <h1> ------------------------</h1>

               <p>
                <input type="checkbox" name="read" id="read" value="yes" />
                <label for="read">I have read the terms and conditions</label>
                </p>

                
                
    </form>
</body>
</html>
