<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Cursor Style </title>

          <style>
                    .box{
                              width: 300px;
                              height: 300px;
                              background-color: green;

                              cursor: alias;
                              cursor:all-scroll;
                              cursor:auto;
                              cursor: pointer;
                              cursor: zoom-in;
                              cursor: zoom-out;
                              cursor: progress;
                              cursor: cell;
                              cursor: col-resize;
                              cursor: context-menu;
                              cursor: copy;
                              cursor: crosshair;
                              cursor: e-resize;
                              cursor: grab;
                              cursor: grabbing;
                              cursor: help;
                              cursor: not-allowed;

                    }
          </style>
</head>
<body>
      
          
          <div class="box"></div>
</body>
</html>
