<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Positions And Inhertance</title>

          <style>
                    .box{
                              width: 300px;
                              height: 400px;
                              background-color: red;
                              margin: 100px;

                              position: relative;
                    }

                    .box img{
                              width: 150px;
                              height: 150px;

                              position: absolute;
                              top: 20px;
                              left:80px;


                    }
          </style>
</head>
<body>
     
          <div class="box">

                    <img src="./Photo/Grocery.jpg">
          </div>
</body>
</html>
