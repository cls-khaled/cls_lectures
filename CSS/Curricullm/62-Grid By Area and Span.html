<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Grid</title>
          <style>
* {
  margin: 0;
  padding: 0;
}
.container {
  background-color: rgb(0, 0, 0);
  color: white;
  font-weight: bold;
  width: 800px;
  height:auto;
  display: grid;


  grid-template-columns:repeat(3,1fr);


  /* grid-template-rows:minmax(200px,350px) minmax(200px,auto) minmax(200px,auto); */

  grid-template-rows:repeat(3,minmax(200px,auto) minmax(200px,auto) minmax(200px,400px))

}

.el1 {
  background: #c2d02a;
  border: dashed 5px black;

  /* grid-row: span 2;
  grid-column: span 2; */

    /* grid-area: row-start col-start row-end col-end ;  */
  grid-area: 1/1/2/1;
  grid-area: 2/4/4/1;

}

.el2 {
  background: #5f0f40;
}

.el3 {
  background: #9a031e;
}

.el4 {
  background: #cb793a;
}

.el5 {
  background: #fcdc4d;
  color:black;
}

.el6 {
  background: #06b4a8;
}



          </style>
</head>
<body>
  
               <div class="container">
                    <div class="el1"> </div>
                             
                   
                    <div class="el2">el2</div>
                    <div class="el3">el3</div>
                    <div class="el4">el4</div>
                    <div class="el5"> </div>
                    <div class="el6">el6</div>
                              
                    <div class="el2">el2</div>
                    <div class="el3">el3</div>
                    <div class="el4">el4</div>
                   
                   
                
                  </div>
                  
</body>
</html>
