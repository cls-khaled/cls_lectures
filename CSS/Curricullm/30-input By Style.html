<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> input by style </title>

          <style>
                    input[type="text"]{
                              width: 200px;
                              height: 30px;
                              background-color: yellow;
                    }


                    input[type="search"]{
                              width: 300px;
                              height: 30px;
                              background-color: black;
                    }


                    input[type="email"]{
                              width: 300px;
                              height: 30px;
                              background-color: pink;
                    }
          </style>
</head>
<body>
          
          <input type="text"> <br>
          <input type="search"> <br>
          <input type="email"> <br>
          <input type="password"> <br>
</body>
</html>
