<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Box Shadow </title>

          <style>
                    .red{
                              width: 300px;
                              height: 300px;
                              background-color: red;
                              margin: 100px;

                              box-shadow: -50px 70px 30px 40px green; /*Horizontal - Vertical - blur - size -color */
                    }

                    .redInset{
                              width: 300px;
                              height: 300px;
                              background-color: red;
                              margin: 100px;

                              box-shadow:inset -50px 70px 30px 40px green; /*Horizontal - Vertical - blur - size -color */
                    }
          </style>
</head>
<body>
      
          <div class="red"></div>


          <div class="redInset"></div>
</body>
</html>
