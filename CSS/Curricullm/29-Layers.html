<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Layers</title>

          <style>

                    .red{
                              width: 300px;
                              height: 300px;
                              background-color: red;

                              position: absolute;
                              top: 20%;
                              left: 30%;

                              z-index: 6000;
                    }

                    .green{
                              width: 600px;
                              height: 600px;
                              background-color: green;

                              position: absolute;
                              top: 20%;
                              left: 30%;

                              z-index: 1;
                    }

                    .blue{
                              width:1000px;
                              height: 1000px;
                              background-color: blue;
                              position: absolute;
                              top: 20%;
                              left: 30%;

                              z-index: 5000;
                    }

          </style>
</head>
<body>
       
          <div class="red"></div>
          <div class="green"></div>
          <div class="blue"></div>
</body>
</html>
