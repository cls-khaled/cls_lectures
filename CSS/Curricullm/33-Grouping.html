<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Grouping </title>

<style>

h1,a,p,h2{
          color: red;
          font-size: 2em;
}

h2{
          background-color: green;
}
.AA,.BB,.CC{
          width: 300px;
          height: 300px;
          background-color: red;
          margin: 20px;
}

</style>
</head>
<body>
     
          <h1> Full Stack </h1>

          <a href="#"> Full Stack </a>

          <p> Full stack </p>

          <h2> Full Stack </h2>

          
          <div class="AA"></div>
          <div class="BB"></div>
          <div class="CC"></div>
</body>
</html>
