<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Fold Area </title>

          <style>
                    /*
                    .box{
                               width: 500px;

                    *{
                              margin: 0px;
                              padding: 0px;
                    }
                    .sectionLeft{
                              /* width: 50vw; */
                              width: 50%;
                              height: 100vh;
                              background-color: green;
                              float: left;
                    }

                    .sectionRight{
                              /* width: 50vw; */
                              width: 50%;
                              height: 100vh;
                              background-color:orange;
                              float: right;
                    }

                    .sectionRight .topsection{
                              width: 100%;
                              height: 50vh;
                              background-color: aqua;
                    }

                    .sectionRight .Bottomsection{
                              width: 100%;
                              height: 50vh;
                              background-color: rgb(95, 15, 165);
                    }
                    

                    section{
                              width: 90%;
                              height: 500px;
                              margin: auto;
                              background-color: yellowgreen;

                              clear: both;
                    }

                    .MySection{
                           
                              width: 90%;
                              height: 500px;
                              margin: auto;
                              background-color:blue;
                    }
          </style>
</head>
<body>
          
       
          <div class="sectionLeft"></div>

          <div class="sectionRight">

                    <div class="topsection"></div>
                    <div class="Bottomsection"></div>
          </div>

          <section></section>

          <div class="MySection"></div>
</body>
