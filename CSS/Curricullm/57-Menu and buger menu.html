<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Menu and Burger menu </title>

<style>

*{
          margin: 0px;
          padding: 0px;
          list-style-type: none;
          text-decoration: none;
}

nav{
          width: 100%;
          height: 80px;
          background-color: blueviolet;
}

nav img{
          float: left;
          width: 100px;
          margin-left: 50px;
          margin-top: 25px;

}

nav ul{
          float: right;
          margin-right: 50px;
}
nav ul a{
          color: white;
          font-size: 1.1em;
          font-weight: bold;
}
nav ul a:hover{
          color: yellow;
}
nav ul li{
          float: right;
          text-align: center;
          line-height: 80px;
          margin-right: 15px
}

nav #checkBTN{
          display: none;
}

nav #openmenu,#closemenu{
          display: none;
}



.foldArea{
          width: 100%;
          height: 100vh;
          background-image: url("./Photo/FodlArea.jpg");
          background-size: cover;
          background-position: center;

}

.categoryConatiner{
width: 90%;
height: 300px;
background-color: orange;
margin: 30px auto 30px auto;
padding-top: 10px;
padding-bottom: 10px;
}

.categoryConatiner div{
          width: 23%;
          height: 300px;
          border-radius: 10px;
          box-shadow:  10px 10px 10px 10px black;
          float: left;
          margin: 10px;
       
}

.categoryConatiner div img{
          width: 100%;
          height: 100%;
          object-fit: cover;
}

.parallex{
          width: 100%;
          height: 300px;
          background: url("./Photo/DressParallex.jpg") no-repeat center fixed;
          background-size: cover;
}


/*=============== Media Query ===================================*/


/*============= tablet  landscape & Labtop =========================*/
@media(max-width:1279px) {
   
   nav{
             background-color: rgb(144, 226, 51);
             border-bottom: dashed 5px rgb(169, 10, 10);
             position: fixed;
             top: 0px;
   }

   nav img{
 
   margin-left: 20px;
      
   }

   nav ul{
             width: 100%;
             height: 100vh;
             background-color: orangered;
          
             position: fixed;
             top: 80px;
             right:100%;
             margin: 0px;
            
             
   }

   nav ul li{
             width: 100%;
             height: 50px;
             border-bottom: solid 5px black;
             text-align: center;
             line-height: 50px;
             margin: 0px;

           
             
   }

   nav ul li:hover{
             background-color: greenyellow;
   }

   nav #openmenu,#closemenu{
             display: block;
             float: right;
             font-size: 2.5em;
             color: white;
             margin-top: 20px;
             margin-right: 20px;
             cursor: pointer;
   }

   nav #openmenu:hover{
             color: yellow;
   }
   /* nav #checkBTN{
             display: block;
   }
   */
   nav #checkBTN:checked ~ label #openmenu
   {
         display: none;   
   }

   nav #checkBTN:checked ~ label #closemenu
   {
         display: block;   
   }
   nav #checkBTN ~ label #closemenu
   {
         display: none;  
        
   }
   nav #checkBTN:checked ~ ul{
       
             right: 0px;
             transition: all 3s;
   }

   nav #checkBTN ~ ul{
       
             right: -150%;
             transition: all 3s; 
       }



  

}
