<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> border raduis </title>

          <style>
                    .recta{
                              width: 200px;
                              height: 50px;
                              margin: 50PX;
                              background-color: orange;

                              border-radius: 10px;
                    }


                    .rectaNEW{
                              width: 200px;
                              height: 200px;
                              margin: 50PX;
                              background-color: rgb(38, 13, 161); 
                              
                              border-top-left-radius: 0px;
                              border-top-right-radius: 30px;
                              border-bottom-left-radius: 70px;

                              border-top-right-radius: 90px;

                              transition: all 2s ;
                    }

                    .rectaNEW:hover{
                              background-color: yellowgreen;
                              border-radius: 90px 70px 30px 0px ;/*top left  - top right - bottom right - bottom left */
                             
                    }

                    .circle{
                              width: 300px;
                              height: 300px;
                              background-color: green;
                              margin: 50px;

                              border-radius: 100%;
                              border-radius: 50%;
                    }

                    .circle:hover{
                              background-color: orange;
                              border-radius: 30px;
                    }
                    
          </style>
</head>
<body>
        
          <div class="rectaNEW"></div>
          <div class="recta"></div>

          <div class="circle"></div>
</body>
</html>
