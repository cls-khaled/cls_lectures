                              bottom:20%;
                    }

                    h1{
                     width: 1000px;
                     height: 70px;
                     background-color: greenyellow;
                     border: dashed 20px black;
                     color: black;

                     position: absolute;
                     top: 40%;
                     left: 10%;
                    }

                    .AbdoStatic{
                     position: static;
                    }
