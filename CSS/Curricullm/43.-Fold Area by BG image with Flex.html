<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Fold Area by BG image with Flex</title>

          <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">


          <style>
                    *{
                              margin: 0px;
                              list-style-type: none;
                              text-decoration: none;
                    }
                    .FoldAreabg{
                              width: 100%;
                              height: 100vh;
                              background-image: url("./Photo/BGFold.jpg");
                              background-size: cover;

                              display: flex;
                              flex-direction: column;
                              justify-content: space-around;
                              justify-content: space-evenly;
                              justify-content: space-between;

                    }

             .navtop{
                    padding: 20px;
                  /* background-color: red; */

                  display: flex;
                  justify-content: space-between;

             } 

             .navtop ul{
                    display: flex;
                    flex-direction: row;
                    gap: 10px;
             }

             .navtop ul a li{
                     color: wheat;
                     /* margin: 10px; */
             }
             
             .navtop .bx-menu{
                    color: white;
                    font-size: 2em;
                    cursor: pointer;
             }

             .navtop button{
                    background-color: green;
                    border: unset;
                    color: white;
                    border-radius: 5px;
                    padding:0px 20px 0px 20px ;
                    transition: all 3s;
             }

             .navtop button:hover{
                    background-color: yellow;

             }
             .logoAndHeading{
                    padding: 20px;
                  

                    display: flex;
                    flex-direction: column;
                   align-items: stretch;
                   align-items: center;
                   gap: 10px;
              
                  
             }

             .logoAndHeading button{
                    background-color: unset;
                    border: solid 3px white;
                    padding: 5px 10px 5px 10px;
                    font-size:.9em;
                    color: white;
                    border-radius: 100px;
             }

             .logoAndHeading h1,p{
                    color: white;
             }
             .menuSite{
                    padding: 20px;
                 
                    display: flex;
                    flex-direction: column;
                    align-items: center;
             }

             .menuSite ul{
               display: flex;
               flex-direction: row;
               gap: 10px;
             }

             .menuSite ul a li{
                    color: white;
             }
          </style>
</head>
<body>
      
          <div class="FoldAreabg">

              <div class="navtop">
                    <ul>
                             <a href="#"> <li> FB</li></a>
                             <a href="#"><li> X</li></a>
                             <a href="#"> <li> Linked in</li></a>
                             <a href="#"> <li> instgram</li></a>
                    </ul> <!-- End UL -->

                    <i class='bx bx-menu'></i> <!-- End  Burger menu -->

                    <button>
                              Whats app 
                    </button> <!-- end Button -->
              </div> <!-- End navtop -->

              <div class="logoAndHeading">

                    <img src="./Photo/LogoX.png">
                    <h1> Media Agency</h1>
                    <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>

          <button> Leran More </button>

        
              </div> <!-- logoAndHeading-->

              <div  class="menuSite">
                    <ul>
                              <a href="#"> <li> Home</li></a>
                              <a href="#"><li> Products</li></a>
                              <a href="#"> <li> Service</li></a>
                              <a href="#"> <li> Contact US </li></a>        
                    </ul>
              </div> <!-- end menuSite-->
          </div> <!-- End Fold ARea -->
</body>
</html>
