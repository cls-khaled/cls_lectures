<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Flex With Grow - Shrink - order </title>

          <style>
                    .conatiner{
                              
                              padding: 20px;
                              height: 100vh;
                              background-color:yellow;

                 
                               display: flex;
                               flex-direction: row;

                    

                    }

          .red{
          padding: 20px;
          margin: 10px;
          background-color: red;
          transition: all 3s;
          /* flex-grow: 1; */
  width: 30%;
          flex-shrink: 1;

          transition: all 3s;

         
        

          }

          .red:hover{
                    order: 3;
          }

          .green{
          padding: 20px;
          margin: 10px;
          background-color: green;
          /* flex-grow: 1; */
          width: 30%;
          flex-shrink: 2;
      
          order: 2;
    
          }


      
          .blue{
          padding: 20px;
          margin: 10px;
          background-color: blue;
          width: 30%;
          /* flex-grow: 1; */
          flex-shrink: 3;

        
          transition: all 3s;
     
          }

          .blue:hover{
                    order: 1;      
          }


          </style>
</head>
<body>
        
          <div class="conatiner">


                    <div class="red"></div>

                    <div class="green"></div>

                    <div class="blue"></div>


          </div> <!-- end conatiner-->
</body>
</html>
