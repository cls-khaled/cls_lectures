<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Css Animation </title>

          <style>
                    .box{
                              width: 300px;
                              height: 300px;
                              background-color: red;

                             
                    }
                    .box:hover{
                              animation-name:'boxAnim' ;
                              animation-duration: 5s;
                    }

                    .boxGreen{
                              width: 300px;
                              height: 300px;
                              background-color: green;
                       
                             
                    }

                    .boxGreen:hover{
                              animation-name:'boxGreeAnim' ;
                              animation-duration: 5s;
                    }

                    .boxByAnimation{
                              width: 300px;
                              height: 300px;
                              background-color: blue;
                                 
                    
                              animation-name: 'BoxAnimationByAnim';
                              animation-duration: 10s;
                    }

                    .boxByDelay{
                              width: 300px;
                              height: 300px;
                              background-color: pink;
                                 
                    
                              animation-name: 'BoxDelayAnim';
                              animation-duration: 10s;
                              animation-delay: 5s;
                    }


                   .boxByIteration{
                              width: 300px;
                              height: 300px;
                              background-color: blue;
                                 
                    
                              animation-name: 'BoxIterationAnim';
                              animation-duration: 10s;
                              animation-delay: 5s;
                              /* animation-iteration-count: 3; */
                              animation-iteration-count: infinite;
                    }

                    /*================= Animation in Reverse Direction ======================*/
/*
normal - The animation is played as normal (forwards). This is default
reverse - The animation is played in reverse direction (backwards)
alternate - The animation is played forwards first, then backwards
alternate-reverse - The animation is played backwards first, then forwards
*/


                    .boxByDirection{
                              width: 300px;
                              height: 300px;
                              background-color: blue;
                                 
                    
                              animation-name: 'boxDiractionAnim';
                              animation-duration: 10s;
                              /* animation-delay: 5s; */
                              /* animation-iteration-count: 3; */
                              animation-iteration-count: infinite;
                              animation-direction: normal;
                              animation-direction: reverse;
                              animation-direction: alternate;
                              animation-direction: alternate-reverse;
                    }
/*========== Specify the Speed Curve of the Animation ==  */

/*
ease - Specifies an animation with a slow start, then fast, then end slowly (this is default)
linear - Specifies an animation with the same speed from start to end
ease-in - Specifies an animation with a slow start
ease-out - Specifies an animation with a slow end
ease-in-out - Specifies an animation with a slow start and end
cubic-bezier(n,n,n,n) - Lets you define your own values in a cubic-bezier function
 */

 .boxBySpeedCurve{
                   width: 300px;
                    height: 300px;
                    background-color: blue;
                                 
                    
                    animation-name: 'boxBySpeedCurveAnim';
                     animation-duration: 10s;
                              /* animation-delay: 5s; */
                              /* animation-iteration-count: 3; */
                     animation-iteration-count: infinite;
                     animation-timing-function: ease;
                     animation-timing-function: linear;
                     animation-timing-function: ease-in;
                     animation-timing-function: ease-out;
                     animation-timing-function: ease-in-out;
                     animation-timing-function: cubic-bezier(0.3, 0.91, 0.68, 0.07);
}

/*========= Specify the fill-mode For an Animation ==*/

/*
none - Default value. Animation will not apply any styles to the element before or after it is executing
forwards - The element will retain the style values that is set by the last keyframe (depends on animation-direction and animation-iteration-count)
backwards - The element will get the style values that is set by the first keyframe (depends on animation-direction), and retain this during the animation-delay period
both - The animation will follow the rules for both forwards and backwards, extending the animation properties in both directions

*/
/*=== Forwards ===*/

.boxByAnimationFillMode{
                   width: 300px;
                    height: 300px;
                    background-color: rgb(96, 1, 70);
                    border: double 30px black;
                    /* animation-name: boxAnimationFillMode;
                    animation-duration: 5s;
                    animation-delay: 3s; 
                    animation-iteration-count: 2;
                   
                    animation-direction:alternate;
                    animation-fill-mode: none;
                    animation-fill-mode: forwards;
                    animation-fill-mode: backwards;
                    animation-fill-mode: both; */

                    /* Short Hand */
                    animation: boxAnimationFillMode 5s  linear 3s 3 normal both;
                    /* animation: name duration timing-function delay iteration-count direction fill-mode; */
}


                    /*---------- Animation --------------*/

                    @keyframes boxAnim {
                         from{background-color:yellow }
                         to{ background-color: blueviolet;}    
                    }

                    @keyframes boxGreeAnim {
                       0%{ background-color: yellow;}  
                       33%{ background-color: red; border: solid 20px black;}
                       63%{ background-color: greenyellow;box-shadow: 10px 10px 10px 10px black;}
                       88%{ background-color: blue;}
                       100%{ background-color: pink; width: 200px;height: 200px;}                        
                    }

                    @keyframes BoxAnimationByAnim {
                           
                              0%{
                                        background-color: yellow;
                                        position: absolute;
                                        left: -100%;
                              }

                              
                              33%{
                                        background-color: red;
                                        position: absolute;
                                        left: 0%;
                              }

                              77%{
                                        background-color: green;
                                        position: absolute;
                                        left: 30%;
                                        top: 40%;
                              }

                              88%{
                                        background-color: green;
                                        position: absolute;
                                        left: 66%;
                                        top: -40%;
                              }

                              100%{
                                        background-color: green;
                                        position: absolute;
                                        left:88%;
                                        top: 77%;
                              }
                    }


                    @keyframes BoxDelayAnim {
                       0%{ background-color: yellow;}  
                       33%{ background-color: red; border: solid 20px black;}
                       63%{ background-color: greenyellow;box-shadow: 10px 10px 10px 10px black;}
                       88%{ background-color: blue;}
                       100%{ background-color: pink; width: 200px;height: 200px;}                        
                    }

                    @keyframes BoxIterationAnim {
                       0%{ background-color: yellow; opacity: 1;}  
                       33%{ background-color: red; border: solid 20px black; opacity: .5;}
                       63%{ background-color: greenyellow;box-shadow: 10px 10px 10px 10px black; opacity: .3;}
                       88%{ background-color: blue; opacity: .1;}
                       100%{ background-color: pink; width: 200px;height: 200px; opacity: 0;
                    
                    border-radius: 50%; position: absolute; left: 50%;}                        
                    }


                    @keyframes boxDiractionAnim {
                       0%{ background-color: yellow; opacity: 1; position: absolute; left: 0;}  
                       33%{ background-color: red; border: solid 20px black; opacity: .5; position: absolute; left: 30%;}
                       63%{ background-color: greenyellow;box-shadow: 10px 10px 10px 10px black; opacity: .3; position: absolute; left: 70;}
                       88%{ background-color: blue; opacity: .1;}
                       100%{ background-color: pink; width: 200px;height: 200px; opacity: 1;
                    
                    border-radius: 50%; position: absolute; left: 100%;}                        
                    }


                    @keyframes boxBySpeedCurveAnim {
                       0%{ background-color: rgb(58, 7, 177); opacity: 1; position: absolute; left: 0;}  
                      
                       100%{ background-color: pink; width: 200px;height: 200px; opacity: 1;
                    
                    border-radius: 50%; position: absolute; left: 100%;}                        
                    }


                    @keyframes boxAnimationFillMode {
                       0%{ background-color: yellow; opacity: 1; position: absolute; left: 0;}  
                       33%{ background-color: red; border: solid 20px black; opacity: .5; position: absolute; left: 30%;}
                       63%{ background-color: greenyellow;box-shadow: 10px 10px 10px 10px black; opacity: .3; position: absolute; left: 70%;}
                       88%{ background-color: blue; opacity: .1;}
                       100%{ background-color: pink; width: 200px;height: 200px; opacity: 1;
                    
                    border-radius: 50%; position: absolute; left: 90%;}                        
                    }

          </style>
</head>
<body>

          <div class="boxByAnimationFillMode"></div>
