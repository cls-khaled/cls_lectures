<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>MarginsAndPadding</title>

          <link rel="stylesheet" href="./Src/MarginsAndPadding.css">

          <link rel="stylesheet" href="./Src/css/bootstrap.min.css">
          <script src="./Src/js/bootstrap.min.js"></script>

</head>
<body>
       
          <div class="container">
             
                    <div class="row my-5" style="background-color: aqua;">
                         
                              <div class="col-md-3 MyCols mt-5 me-5 pt-5">
                                        <img src="./Photo/02.jpg" class="Myimg">
                              </div> <!-- end Col md 3-->
                              <div class="col-md-3 MyCols mt-4 me-5 ps-0"><img src="./Photo/02.jpg" class="Myimg"></div> <!-- end Col md 3-->
                              <div class="col-md-3 MyCols mt-3 me-5 p-0"><img src="./Photo/02.jpg" class="Myimg"></div> <!-- end Col md 3-->
                            

                    </div> <!-- end row -->

                    <div class="row myMargin" style="background-color: greenyellow;">
                         
                              <div class="col-md-3 MyCols mt-5 me-5  px-5 py-5">
                                        <img src="./Photo/02.jpg" class="Myimg">
                              </div> <!-- end Col md 3-->
                              <div class="col-md-3 MyCols mx-5"><img src="./Photo/02.jpg" class="Myimg"></div> <!-- end Col md 3-->
                              <div class="col-md-3 MyCols  my-5"><img src="./Photo/02.jpg" class="Myimg"></div> <!-- end Col md 3-->
                            

                    </div> <!-- end row -->

                    <div class="row myMargin p-5" style="background-color: greenyellow;">
                         
                              <div class="col-md-3 m-auto">
                                        <img src="./Photo/02.jpg" class="Myimg">
                              </div> <!-- end Col md 3-->
                             

                    </div> <!-- end row -->

                    <div class="row myMargin p-5" style="background-color: greenyellow;">
                         
                              <div class="col-md-3 mx-auto">
                                        <img src="./Photo/02.jpg" class="Myimg">
                              </div> <!-- end Col md 3-->
                             

                    </div> <!-- end row -->
                    

          </div> <!-- end Container-->
</body>
</html>
