<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    // $("#panel").slideUp("slow");
    $("#panel").slideUp(8000);
  });
});

//----------

$(document).ready(function(){
  $("#flipDown").click(function(){
    // $("#panel").slideUp("slow");
    $("#panel").slideDown(8000);
  });
});

</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
}
</style>



</head>
<body>
    

    <!-- slideDown()
slideUp()
slideToggle() -->

<div id="flip">Click to slide up panel</div>
<div id="flipDown">Click to slide Down panel</div>
<div id="panel">

  <iframe width="560" height="315" src="https://www.youtube.com/embed/UPNNPo8N4hA?si=PSctwgdgvt61LyLi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</div>


</body>
</html>
