<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#p1").css("color", "red")
      .slideUp(2000)
      .slideDown(2000).animate({'top':'500px'});
  });
});
</script>
</head>
<body>

<p id="p1" style="position: absolute;">jQuery is fun!!</p>

<button>Click me</button>

</body>
</html>
