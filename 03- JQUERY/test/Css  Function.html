<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Css Function </title>

            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

            <script>
                    $(document).ready(function(){
                         
                              $('button').click(function(){
                                     
                                        // $('.box').css('width','500px');
                                        $('.box').css({'width':'500px','height':'500px','background-color':'green'});
                              });
                    });

            </script>
            <style>
                    .box{
                              width: 300px;
                              height: 300px;
                              background-color: red;
                    }
            </style>
</head>
<body>
          
          <div class="box"></div>
          <button> Add Style</button>
</body>
</html>
