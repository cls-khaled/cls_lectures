<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Before Async </title>

    <script>

/*---- Synchronous = Code Blocking ---- is Defult Method in JS */
const codeBlocker=()=>{

    let i=0;
    while(i<1000000000)
{
i++;
console.log("Counter is : "+i);
}
return "Count to billion is Complete"+i;
}

// console.log("Hello A ");
// console.log("Hello B ");
// console.log("Hello C ");

console.log("Hello A ");
console.log("Hello B ");

console.log(codeBlocker());

console.log("Hello C ");

    </script>
