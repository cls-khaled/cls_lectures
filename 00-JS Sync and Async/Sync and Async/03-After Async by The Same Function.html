<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Before Async </title>

    <script>


/*---- ASynchronous = None Blocking Code ---- by One thread in CPU  */
const codeBlocker=async ()=>{

return Promise.resolve().then(()=>{

let i=0;

while(i<100){
i++;

console.log("Counter is : "+i);

}

return "Count to billion is complete";

})

}




console.log("Hello A ");
console.log("Hello B ");

console.log(codeBlocker());

console.log("Hello C ");

    </script>
</head>
<body>
    
</body>
</html>
