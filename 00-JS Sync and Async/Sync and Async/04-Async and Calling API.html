<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Before Async </title>

    <script>


/*---- ASynchronous = None Blocking Code ---- by One thread in CPU  */

/*--- https://jsonplaceholder.typicode.com/ */
const callAPi=async()=>{


fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(json => console.log(json))

}

//------ Promises Chain ----------

function executePromise(){

return new Promise((resolve,reject)=>{

fetch('https://jsonplaceholder.typicode.com/todos/1')
.then(response=>response.json())
.then(json=>{

console.log(json)
resolve(json)
})

})


}

//---------------- Async and Simply code 

async function executePromisebyAsync(){



fetch('https://jsonplaceholder.typicode.com/todos/1')
.then(response=>response.json())
.then(json=>{

console.log(json);
return json

})


}

//----------- Async and Await ==========

async function executePromiseByAwait(){

//-- await  لا تنتقل الي السطر التالي حتي يكتمل هذا السطر
//-- Await اصبحت بديل لكلمة then
//---- وقامت بترتيب الكود بشكل أفضل 
//---  لا يجوز استخدام ال AWAIT 
//--- الا داخل ال Async function
let response= await fetch('https://jsonplaceholder.typicode.com/todos/1')
let json= await response.json()

console.log(json);

return json;



}

//------------------------------------------


executePromiseByAwait();

executePromise();

executePromisebyAsync();
console.log("Hello A ");
console.log("Hello B ");

callAPi();


console.log("Hello C ");

    </script>
</head>

</body>
