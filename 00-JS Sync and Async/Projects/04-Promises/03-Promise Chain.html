<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise </title>
</head>
<body>
    
    <h3 id="title1" style="visibility: hidden;"> Title 1</h3>
    <h3 id="title2" style="visibility: hidden;"> Title 2</h3>
    <h3 id="title3" style="visibility: hidden;"> Title 3</h3>
    <h3 id="title4" style="visibility: hidden;"> Title 4</h3>
    <h3 id="title5" style="visibility: hidden;"> Title 5</h3>


    <script>


let p = new Promise((resolve,reject)=>{


    setTimeout(()=>{
     
        document.getElementById("title1").style.visibility="visible";

        resolve(); //---  يجب استدعاء فانكشن ال 
        //--- Resolve 
        //--- من إجل تنفيذ الكود الموجود في ال then
    },1000)
})


p.then(()=>{

    //--- لن يتم تنفيذ هذا الكود لاننا لم نكتب في ال 
    //-- Promise 
    //----- Resolve فانكشن ال 
console.log("the Title is On The Screen");

})
      

//============================ With Out Variables ============================================

 new Promise((resolve,reject)=>{

    // Async  ============ Promises Chain 

    setTimeout(()=>{
     
        document.getElementById("title2").style.visibility="visible";

        resolve(); 
 
    },1000)
}).then(()=>{

    new Promise((resolve)=>{

         setTimeout(()=>{
     
        document.getElementById("title3").style.visibility="visible";

        resolve(); 
    },1000)
    })

console.log("the Title is On The Screen by Title 2 ");

}).then(()=>{

    new Promise((resolve)=>{

         setTimeout(()=>{
     
        document.getElementById("title4").style.visibility="visible";

        resolve(); 
    },1000)
    })

console.log("the Title is On The Screen by Title 2 ");

}).then(()=>{

     setTimeout(()=>{
     
        document.getElementById("title5").style.visibility="visible";

        // resolve();  //----- لا يمكن إستخدام resolve 
        //--- الأ داخل Promise 
    },1000)
    console.log("Hello Wordl ");
})

    </script>
</body>
</html>
