<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    
    
</head>
<body>
    
    <label> First Number : </label>
    <input type=" text" id="n1">

     <label> Second Number : </label>
    <input type=" text" id="n2" >

    <button id="btncalc"> Divide</button>


    <div style="background-color: red; color: yellow;">
        <h2>
            <span id="result"> </span>
        </h2>
    </div>


    <script>

        document.getElementById("btncalc").addEventListener("click",function(){
        
            let firstNumber=document.getElementById("n1").value;
            let secondNumber=document.getElementById("n2").value;

            //------- call Function -------
           let Theresult= divide(Number(firstNumber),Number(secondNumber));

           document.getElementById("result").innerHTML="Result is : "+Theresult;
        });

        //----- create Function by Single Responsability Principle
        function divide(num1,num2)
        {
         return num1/num2;
        }
    </script>
    
</body>
</html>
