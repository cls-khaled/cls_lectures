<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>  Logical and Comparison Operators</title>

          <script>
                    /* ---- Logical Operators ------*/
                    /*-----And &&  ----- Or ||  ------------------------*/

                      /*-------------    And &&    ------------------------*/
                    /*True && True = true */
                    /*True && false = false */
                    /*false && True = false */
                    /*false && false = false  */


                    /*-------------    Or ||   ------------------------*/
                    /*True || True = true */
                    /*True || false = true */
                    /*false || True = true */
                    /*false || false = false  */

                    /*============== Compariosn Operators =======================*/
                    /* == If Equal */

                     /* != If not  Equal */
                      /* > Greater than  */
                       /* < less than  */ 
                        /* >= Greater than  or Equal  */
                         /* <= Less than  or Equal  */

                         /*---------- If Statment --------------------*/
                      var username="Mina";
                      var password="123456";
                      
                      if(username=="Mina" && password=="123456")
                      {
                            console.log("Welcome Mr Mina");
                      }
                      else
                      {
                              console.log("Ana Z3lan menk ya mina");
                      }
                          
                      /*---------- If Multi Statment --------------------*/

                      var degree=105;

                    
                      if(degree>=50 && degree<=60)
                      {
                              console.log("Pass");
                      }

                      else if(degree>60 && degree<=80)
                      {
                              console.log("Good");
                      }
                      else if(degree>80 && degree<=90)
                      {
                              console.log("very Good");
                      }
                      else if(degree>90 && degree<=100)
                      {
                              console.log("Excellent");
                      }

                      else if(degree<50)
                      {
                              console.log("Fail");
                      }

                      else
                      {
                              console.log("Invalid Degree");
                      }
                      
          </script>
</head>
<body>
          
</body>
</html>
