<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>  Iteration - loop</title>

          <script>
                    /* ----------  For - While - Do While  ---------*/

                   for(var x=1;x<=10;x++)
                   {
                    console.log("Ana Z3lan ya abdo "+x);
                   }

                   console.log("========= For By Asceding ============");
                   for(var i=10;i<=100;i+=10)
                   {
                    console.log(" For By Asc IS : "+i);
                   }

                   console.log("========= For By Descinding  ============");
                   for(var z=100;z>=0;z-=10)
                   {
                    console.log(" For By Desc IS : "+z);
                   }


                   console.log("========= Employee Salary  ============");

                   var employeeNum=100;
                   var employeesalary=5000000;
                   var avg=0;
                   var totalsalary=0;
                    var totalsalaryafterDeduction=0;
                    var newsalaryAfterDeduction;

                    for(var e=0;e<employeeNum;e++)
                   {
                     totalsalary+=employeesalary;

                     console.log("Total Salary IS : "+totalsalary);
                   }

                   console.log("==============================================");

                   console.log("Total Salary IS : "+totalsalary);

                   avg=totalsalary/employeeNum;

                   console.log("Average Salary is "+avg);

                   if(avg>100000)
                   {
                    totalsalary-=(totalsalary*12.5)/100;
                    console.log("Total salary After Deduction is : "+totalsalary);
                    console.log("==============================================");

                     newsalaryAfterDeduction=totalsalary/employeeNum;
                     console.log("new salary After Deduction is : "+newsalaryAfterDeduction);
                   }
                   else
                   {
                    console.log("3ash Ya Regallllllllllllllla");
                   }

                   console.log("=============== While ===============================");
                   
                   var myroot=0; //--- Root 
                   while(myroot<10) //-- Destination 
                   {
                    console.log(" Loop by While "+myroot);

                    myroot++; //-- while
                   }
                   console.log("=============== While ===============================");

                   var whileAsc=0;
                   while(whileAsc<=100)
                   {
                    console.log("Counter is : "+whileAsc);

                    whileAsc+=10;
                   }

                   console.log("=============== While ===============================");

                 var whildes=100;
             while(whildes>=0)
                   {
                    console.log("Counter is : "+whildes);

                   whildes-=10;
                  }


                  console.log("=============== Do While ===============================");

                  var rootDoWhile=0; //--- Root 
                  do
                  {
                    console.log("Counter is : "+rootDoWhile);
                    rootDoWhile++;

                  }while(rootDoWhile<=10);

                  console.log("=============== Do While ===============================");

                  var DoWhileAsc=0; //--- Root 
                  do
                  {
                    console.log("Counter is : "+DoWhileAsc);
                    DoWhileAsc+=10;

                  }while(DoWhileAsc<=100);

                  console.log("=============== Do While ===============================");

                     var DoWhileDESC=100; //--- Root 
                     do
                       {
                   console.log("Counter is : "+DoWhileDESC);
                   DoWhileDESC-=10;

                    }while(DoWhileDESC>=0);

          </script>
</head>
