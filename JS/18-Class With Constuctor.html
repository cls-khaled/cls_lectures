          <script>

                    class Employee
                    {
                       //---- Constructor --------
                       constructor(firstname,lastname,salary,Gender,bouns)
                       {
                          this.firstname=firstname; //--- property = Parameter
                          this.lastname=lastname;
                          this.salary=salary;
                          this.G=Gender;
                          this.b=bouns;
                       }

                          earning()
                          {
                              return this.salary+this.b;
                          }
                    }

                    let Emp= new Employee("Ahmed","Ali",5000,true,2000);
                    console.log(Emp.firstname);
