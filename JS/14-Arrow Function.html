<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Arrow Function</title>
          <script>

          let Welcome=()=> /*Fat Arrow*/
          {
                    console.log("Welcome To Arrow Function ");
          }
          /*----------- Calling -------------*/
          Welcome();

          console.log("======================================");
          var CalcSalary=(fixedsalary,bouns,Deduction)=>
          {
            let result=fixedsalary+bouns-Deduction;
            return result;
          }

          var ThenetSalary=CalcSalary(5000,2500,1000);
          console.log("The Net Salary is " +ThenetSalary);
          </script>
</head>

</body>
</html>
