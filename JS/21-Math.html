<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Math </title>

          <script>
 console.log("************ Round *****************");
var num1;
num1=Math.round(4.2);// Approximate Digit Number Less Or Greater Depend On scalling  = 5
console.log(num1);


console.log("=============================");

var num2;
num2=Math.round(4.4);// Approximate Digit Number Less Or Greater Depend On scalling  = 4
console.log(num2);


console.log("************ Floor *****************");

var num3;
num3=Math.floor(3.9);// Approximate Digit Number Less Or Greater Depend On scalling  = 3
console.log(num3);

console.log("************ Floor *****************");

var num3;
num3=Math.floor(3.9);// Approximate Less  than Or Equal  = 3
console.log(num3);


console.log("************ Ceil *****************");

var num4;
num4=Math.ceil(3.1);// Approximate Greater  than Or Equal  = 4
console.log(num4);


console.log("************ Power *****************");

var num5;
num5=Math.pow(3,2);// Power  = 9
console.log(num5);

console.log("************ SQRT *****************");

var num6;
num6=Math.sqrt(64);// Square Root  = 8
console.log(num6);

console.log("************ Absolute Number + *****************");

var num7;
num7=Math.abs(-55);// Absolute Digit   =55
console.log(num7);

console.log("************ Minmum *****************");

var num8;
num8=Math.min(3,9,7,1,22);// Minimum Root  = 1
console.log(num8);

console.log("************ Maximum *****************");

var num9;
num9=Math.max(3,9,7,1,22);// Maximum Root  = 22
console.log(num9);


console.log("************ PI = 3.14 *****************");

var num10;
num10=Math.PI;// Const Value = 3.14 
console.log(num10);


console.log("************ Samples *****************");

var X=25;
var Z=33;

var Result=Math.sqrt(Math.pow(X,2)+Math.pow(Z,3)*Math.PI);

console.log(Result);

          </script>
</head>

</body>
</html>
