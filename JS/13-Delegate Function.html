                     var summision=function(fixedsalary,bouns,deduction)
                     {

                     var ProductPrice=function(PurchasingPrice,UnitProfiteper,GrossProfitper,Qty)
                     {
                        var TheNetPrice;
                        if(UnitProfiteper>GrossProfitper)
                        {
                              if(Qty<=10)
                        {
                              TheNetPrice=PurchasingPrice+(PurchasingPrice*UnitProfiteper)/100;
                        }
                        else
                        {
                              TheNetPrice=PurchasingPrice+(PurchasingPrice*GrossProfitper)/100;
                        }



                        }
                        else
                        {

                              console.log("can't Unitprice gretaer than gross price ");
                              TheNetPrice=0;
                        }
                        
                        return TheNetPrice;
                     }

                    
                 var NetPrice=ProductPrice(1000,25,10,15);

                 console.log("The Cost : "+NetPrice);
