<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>11-Nested Loop</title>

          <script>
                   for(var i=0; i<=10;i++)
                   {
                    console.log("============ Big For =============");

                    for(var x=0; x<=5;x++)
                     {
                    console.log("========= Med Loop =============");

                    for(var A=0;A<=20;A++)
                    {
                              console.log("======== Small Loop =========");
                    }

                      }
                   } 

                console.log("============== While ==================");   

                var big=0;
                var med=0;
                var small=0;

                while(big<=10)
                {

                    console.log("====== The Big ===========");
                    big++;

                    while(med<=5)
                     {
                    console.log("======== The med ==============");
                    med++;

                       while(small<=15)
                       {
                              console.log("========Small ===========");
                              small++;
                       }
                      }
                }


                console.log("============== Do  While ==================");    
                
                var bigRoot=0;
                var smallRoot=0;
                var medRoot=0;

                do
                {
                  
                  console.log("======= The Big =============");
                  bigRoot++;

                  do
                        {
                  
                     console.log("======= The Med =============");
                      medRoot++;
                            
                      do
                        {
                  
                     console.log("======= The Small =============");
                     smallRoot++;



                       }while(smallRoot<=20 )



                       }while(medRoot<=7 );

                }while(bigRoot<=10);

                console.log("============== While ==================");  
               
                 
                for( var c=0; c<=10;c++)

                {
                  console.log("Egypt");

                  for(var G=0; G<=5; G++)
                {
                  console.log("Cairo ");

                   for (var Area=0; Area<=20;Area++)
                   {
                     console.log("Maddi ");
                   }
                }

                }
          </script> 
</head>

</body>
</html>
